<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - EduVerso IA</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="imagens/banner.png" alt="Banner do EduVerso IA" style="width: 100%; height: auto;">
  </header>

  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
      <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
      <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
      <li><a href="artigos.html"><i class="fas fa-book"></i> Artigos</a></li>
      <li><a href="cursos.html"><i class="fas fa-graduation-cap"></i> Cursos</a></li>
      <li><a href="tutoriais.html"><i class="fas fa-tools"></i> Tutoriais</a></li>
      <li><a href="prompts.html"><i class="fas fa-magic"></i> Prompts Prontos</a></li>
      <li><a href="favoritos.html"><i class="fas fa-star"></i> Favoritos</a></li>
      <li><a href="blog.html"><i class="fas fa-pen"></i> Blog</a></li>
    </ul>
  </nav>

  <main>
    <!-- Toast flutuante -->
    <div id="toast" class="toast">
      <i class="fas fa-check-circle"></i>
      Mensagem enviada com sucesso!
    </div>

    <!-- Seção de Contato -->
    <section>
      <h2>Entre em Contato</h2>
      <p>Preencha o formulário abaixo para falar conosco. Retornaremos o mais breve possível.</p>

      <form action="https://formsubmit.co/limaivomar@gmail.com" method="POST" class="form-contato" onsubmit="mostrarToast();">
        <input type="hidden" name="_subject" value="Nova mensagem do EduVerso IA!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem. Obrigado por entrar em contato com o EduVerso IA!">

        <label for="nome"><i class="fas fa-user"></i> Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem"><i class="fas fa-comment-alt"></i> Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit"><i class="fas fa-paper-plane"></i> Enviar mensagem</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EduVerso IA | Criado por Ivomar Lima</p>
  </footer>

  <!-- Toast CSS -->
  <style>
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #22c55e;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 12px 20px;
      position: fixed;
      z-index: 999;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.4s ease, bottom 0.4s ease;
      font-size: 16px;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 60px;
    }
    .toast i {
      margin-right: 8px;
    }
  </style>

  <!-- Toast JavaScript -->
  <script>
    function mostrarToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>
<script>
  function alternarModo() {
    const body = document.body;
    const botao = document.querySelector('.toggle-mode');

    body.classList.toggle('light-mode');

    if (body.classList.contains('light-mode')) {
      botao.innerHTML = '<i class="fas fa-sun"></i> Modo Claro';
      localStorage.setItem('modoEduVerso', 'claro');
    } else {
      botao.innerHTML = '<i class="fas fa-moon"></i> Modo Escuro';
      localStorage.setItem('modoEduVerso', 'escuro');
    }
  }

  // Aplicar o modo salvo ao carregar
  window.addEventListener('DOMContentLoaded', () => {
    const modoSalvo = localStorage.getItem('modoEduVerso');
    const botao = document.querySelector('.toggle-mode');

    if (modoSalvo === 'claro') {
      document.body.classList.add('light-mode');
      botao.innerHTML = '<i class="fas fa-sun"></i> Modo Claro';
    }
  });
</script>

</body>
<button class="toggle-mode" onclick="alternarModo()">
  <i class="fas fa-moon"></i> Modo Escuro
</button>

</html>
